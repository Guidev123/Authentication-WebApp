<div class="d-flex justify-content-center">
  <div class="card" style="width: 26rem;">
    <div class="card-body">
      <h5 class="card-title mb-3">Register</h5>
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">Document</label>
          <input type="text" class="form-control" formControlName="cpf" placeholder="Document" appCpfMask>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="ConfirmPassword">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
